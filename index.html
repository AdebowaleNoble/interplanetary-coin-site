
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Coin (IPC)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .main-content {
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .button-group {
            margin-top: 2rem;
        }
        .button-group a {
            display: inline-block;
            margin: 0.5rem 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-group a:hover {
            background-color: #0f78d4;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .button-group a {
                display: block;
                width: 80%;
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <img class="banner" src="ipc_website_banner.png" alt="IPC Banner">
    <div class="main-content">
        <h1>Interplanetary Coin (IPC)</h1>
        <p>Decentralized Currency for Earth, Mars & Beyond.</p>
        <div class="button-group">
            <a href="https://www.dextools.io/" target="_blank">DEXTools</a>
            <a href="https://www.interplanetarycoin.cash/whitepaper.pdf" target="_blank">Whitepaper</a>
            <a href="https://www.interplanetarycoin.cash/claim" target="_blank">Claim IPC</a>
        </div>
    </div>
</body>
</html>
